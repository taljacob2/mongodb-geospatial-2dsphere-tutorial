<html>
  <head>
    <title>Complex Marker Icons</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script>
        let map;

function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
        zoom: 2,
        center: new google.maps.LatLng(2.8, -187.3),
        mapTypeId: "terrain",
    });

    // Create a <script> tag and set the USGS URL as the source.
    const script = document.createElement("script");

    // This example uses a local copy of the GeoJSON stored at
    // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
    script.src =
        "https://developers.google.com/maps/documentation/javascript/examples/json/earthquake_GeoJSONP.js";
    document.getElementsByTagName("head")[0].appendChild(script);
}

// Loop through the results array and place a marker for each
// set of coordinates.
const eqfeed_callback = function (documents) {
    for (let i = 0; i < documents.length; i++) {
        const coords = documents[i].location.coordinates;
        const latLng = new google.maps.LatLng(coords[1], coords[0]);

        new google.maps.Marker({
            position: latLng,
            map: map,
        });
    }
};

window.initMap = initMap;
window.eqfeed_callback = eqfeed_callback;
    </script>
    <style>
      /**
       * @license
       * Copyright 2019 Google LLC. All Rights Reserved.
       * SPDX-License-Identifier: Apache-2.0
       */
      /* 
        * Always set the map height explicitly to define the size of the div element
        * that contains the map. 
        */
      #map {
        height: 100%;
      }

      /* 
      * Optional: Makes the sample page fill the window. 
      */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body class="import-json-restaurants-page">
    <div id="map"></div>
    <script src="js/jquery.min.js"></script>
    <script src="js/env.js"></script>
    <script src="js/main.js"></script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmaPALqVmYnLBgUFBbFRe-Hn-LE5gQPUE&callback=initMap&v=weekly" defer>
    </script>
  </body>
</html>
